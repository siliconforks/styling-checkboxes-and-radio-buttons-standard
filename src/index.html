<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<title>Styling checkboxes and radio buttons (using standard CSS)</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form>
  <fieldset>
    <p>
      <input type="checkbox" id="first" name="fruit-1" value="cherry">
      <label for="first">
        I don't like cherry
      </label>
    </p>
    <p>
      <input type="checkbox" id="second" name="fruit-2" value="banana" disabled>
      <label for="second">
        I can't like banana
      </label>
    </p>
    <p>
      <input type="checkbox" id="third" name="fruit-3" value="strawberry" checked>
      <label for="third">
        I like strawberry
      </label>
    </p>
    <p>
      <input type="checkbox" id="fourth" name="fruit-3" value="strawberry" checked disabled>
      <label for="fourth">
        I like apple and I can't change
      </label>
    </p>
    <p>
      <input type="radio" id="r1-1" name="r1" value="1">
      <label for="r1-1">
        One
      </label>
    </p>
    <p>
      <input type="radio" id="r1-2" name="r1" value="2" checked>
      <label for="r1-2">
        Two is checked
      </label>
    </p>
    <p>
      <input type="radio" id="r1-3" name="r1" value="3" disabled>
      <label for="r1-3">
        Three is disabled
      </label>
    </p>
    <p>
      <input type="radio" id="r2-1" name="r2" value="1">
      <label for="r2-1">
        One
      </label>
    </p>
    <p>
      <input type="radio" id="r2-2" name="r2" value="2">
      <label for="r2-2">
        Two
      </label>
    </p>
    <p>
      <input type="radio" id="r2-3" name="r2" value="3" checked disabled>
      <label for="r2-3">
        Three is checked and disabled
      </label>
    </p>
  </fieldset>
</form>

</body>
</html>
